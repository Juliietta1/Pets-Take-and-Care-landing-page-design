<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75..100,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav__logo">
            <img src="./images/logo.svg" class="logo" height="41.21px" />
          </div>
          <div class="nav__search">
            <ul class="nav__list">
              <div><a href="#!">Home</a></div>
              <div><a href="#!">About</a></div>
              <div><a href="#!">Services</a></div>
              <div><a href="#!">Team</a></div>
              <div><a href="#!">Reviews</a></div>
              <div><a href="#!">Gallery</a></div>
              <div><a href="#!">Contacts</a></div>
            </ul>
            <img src="./images/search.svg" class="search__img" />
          </div>
        </nav>
      </div>
    </header>
    <article>
      <section class="header__titleCard">
        <div class="icons__titleCard">
          <img src="./images/instagram.svg" />
          <img src="./images/facebook.svg" />
          <img src="./images/youtube.svg" />
          <img src="./images/twitter.svg" />
        </div>
        <div class="container">
          <div class="main__content">
            <div class="main__text">
              <div class="main__text1">
                We provide the best care for your pets
              </div>
              <div class="main__text2">
                We offer the best services for your pets, contact us today and
                book a service
              </div>
            </div>
            <button class="button">Enroll now</button>
          </div>
        </div>
      </section>
      <section class="article__pawCard"></section>
      <section class="article__welcomeCard"></section>
      <section class="article__servicesCard"></section>
      <section class="article__statisticCard"></section>
      <section class="article__teamCard"></section>
      <section class="article__reviewsCard"></section>
      <section class="article__galleryCard"></section>
    </article>
    <footer class="article__footerCard"></footer>
    <article>
      <section class="article__privacyCard"></section>
    </article>
  </body>
</html>
